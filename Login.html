<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="lp.css">
</head>
<body>

<div class="container">
    <div class="left-box">
        <img src="https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dG8lMjBkbyUyMGxpc3R8ZW58MHx8MHx8fDA%3D" alt="">
    </div>

    <div class="right-box">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to continue</p>

        <form>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login" onclick="login()">LOG IN</button>

            <p class="small-text">
            
            </p>
        </form>
    </div>
</div>


<script src="login.js"></script>
</body>
</html>
